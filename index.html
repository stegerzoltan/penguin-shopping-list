<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Shopping List ğŸ§</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase (compat build - provides namespaced API used in this app) -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="penguin-background">
        <div class="giant-penguin">ğŸ§</div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to Penguin Shopping! ğŸ§</h2>
            </div>
            <div class="modal-body">
                <div id="signInForm" class="form-section">
                    <h3>Sign In</h3>
                    <input type="email" id="signInEmail" placeholder="Email" class="auth-input">
                    <input type="password" id="signInPassword" placeholder="Password" class="auth-input">
                    <button id="signInBtn" class="auth-button">Sign In</button>
                    <p class="toggle-form">Don't have an account? <a href="#" onclick="toggleAuthForm(event)">Create one</a></p>
                </div>

                <div id="signUpForm" class="form-section" style="display:none;">
                    <h3>Create Account</h3>
                    <input type="email" id="signUpEmail" placeholder="Email" class="auth-input">
                    <input type="password" id="signUpPassword" placeholder="Password" class="auth-input">
                    <input type="password" id="signUpConfirm" placeholder="Confirm Password" class="auth-input">
                    <button id="signUpBtn" class="auth-button">Create Account</button>
                    <p class="toggle-form">Already have an account? <a href="#" onclick="toggleAuthForm(event)">Sign in</a></p>
                </div>

                <div id="authError" class="auth-error"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="penguin-header">ğŸ§</div>
                <div id="userInfo" class="user-info" style="display:none;">
                    <span id="userEmail"></span>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
            <h1>Penguin's Shopping List</h1>
            <p class="tagline">Waddle through your shopping with style!</p>
        </header>

        <main>
            <div class="input-section">
                <input 
                    type="text" 
                    id="itemInput" 
                    placeholder="Add your item here... ğŸ›’"
                    autocomplete="off"
                >
                <button id="addBtn">Add Item</button>
            </div>

            <div class="list-container">
                <h2>Your Items</h2>
                <ul id="shoppingList" class="shopping-list">
                    <!-- Items will be added here dynamically -->
                </ul>
            </div>

            <div class="stats">
                <p>Total items: <span id="totalCount">0</span></p>
                <p>Completed: <span id="completedCount">0</span></p>
            </div>

            <button id="clearBtn" class="clear-btn">Clear All</button>
        </main>

        <footer>
            <p>Happy shopping from your friendly penguins! ğŸ§â„ï¸</p>
        </footer>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
